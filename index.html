<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pushster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d3fa9cbd2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="background">
      <div class="container">
        <h1>Houston</h1>
        <div class="border border-4 border-primary rounded-circle">
          <div class="weather">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="weather"
              id="icon"
            />
          </div>

          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <h2>62</h2>
            </div>
            <div class="col-lg-4">
              <span class="units">
                <a href="#" id="celsiusConvert" class="active">°C</a>|
                <a href="#" id="fahrenConvert" class="active">°F</a></span
              >
            </div>
          </div>

          <ul class="weatherDesc">
            <li id="description"></li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
        <h3>Today</h3>
        <h4 id="dateTime"></h4>

        <div
          class="border border-4 border-primary rounded-pill"
          id="forecastHourly"
        ></div>
        <div
          class="border border-4 border-primary rounded"
          id="forecastDaily"
        ></div>
        <div class="search">
          <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter in city" />
            <input type="submit" value="Submit" class="submitButton" />
            <input
              type="submit"
              id="current-input"
              value="Location"
              class="locationButton"
            />
          </form>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/JessiceM/Weather-App">Open-source code</a> by
      Jessica Mendoza
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
